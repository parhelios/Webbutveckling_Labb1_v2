<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/shop.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script defer src="../js/site.js"></script>
    <title>Shop</title>
  </head>

  <body class="text-light background-color">
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid" id="navbar-header">
          <a class="navbar-brand" href="./index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./about.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-info"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#shoppingCartOffCanvas"
                >
                  Shopping Cart
                </button>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li>
                <span class="navbar-text text-center">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                  >
                    <h3 class="nav-h3">Kville Brädspelscafé</h3>
                  </a>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="spacer"></div>
      <div class="container-fuid text-center">
        <div class="row align-items-center">
          <div class="col"></div>
          <div class="col" id="displayColumn">
            <ul id="articles" class="list-group list-group-horizontal col">
  
            </ul>
          </div>
          <div
            class="offcanvas offcanvas-start background-shop"
            tabindex="-1"
            id="shoppingCartOffCanvas"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header background-shop">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Shopping Cart
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body background-shop">
              <div>
                <ol
                  class="list-group list-group-numbered"
                  id="shoppingCartDisplayList"
                ></ol>
              </div>
            </div>
          </div>

          <div class="col"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
